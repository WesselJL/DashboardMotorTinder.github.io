<!DOCTYPE html>
<html>
<head>
  <title>Graphs</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #343a40;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .chart-container {
      width: 100%;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="chart1" class="chart-container"></div>
      </div>
      <div class="col-md-6">
        <div id="chart2" class="chart-container"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.28.3"></script>
  <script>
    var options1 = {
      chart: {
        type: 'line',
        height: 400,
        background: '#212529',
        foreColor: '#fff'
      },
      series: [{
        name: 'Amount of Bikes Saved',
        data: [10, 20, 30, 40, 50, 60, 70]
      }],
      xaxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        labels: {
          style: {
            colors: '#fff'
          }
        }
      }
    };

    var options2 = {
      chart: {
        type: 'line',
        height: 400,
        background: '#212529',
        foreColor: '#fff'
      },
      series: [{
        name: 'Average Price of Bikes',
        data: [100, 150, 200, 180, 220, 250, 280]
      }],
      xaxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        labels: {
          style: {
            colors: '#fff'
          }
        }
      }
    };

    var chart1 = new ApexCharts(document.querySelector("#chart1"), options1);
    chart1.render();

    var chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
    chart2.render();
  </script>
</body>
</html>
